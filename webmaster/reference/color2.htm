<script language="JavaScript"><!--

function putColorCell( i, r, g, b )
{
	sc = "#" + r + g + b;

	if ( isNav4 )
	{
		doc = document;
		if ( 0 <= i.indexOf("Red") )
			doc = docRed;
		else if ( 0 <= i.indexOf("Green") )
			doc = docGreen;
		else if ( 0 <= i.indexOf("Blue") )
			doc = docBlue;
		doc.layers[i].bgColor = sc;
	}
	else if ( isIE4 )
	{
		document.all(i).style.backgroundColor = sc;
	}
}

function putRGBCell( r, g, b )
{
	sc = "#" + r + g + b;

	if ( isNav4 )
	{
		docDisplay.layers.RGBBox.bgColor = sc;
	}
	else if ( isIE4 )
	{
		RGBBox.style.backgroundColor = sc;
	}
}

function cnvDecFromHex( s )
{
	if ( "FF" == s )
		return "255";
	else if ( "CC" == s )
		return "204";
	else if ( "99" == s )
		return "153";
	else if ( "66" == s )
		return "102";
	else if ( "33" == s )
		return "51";
	else if ( "00" == s )
		return "0";
	else
		return "?";
}

function putDecText( f )
{
	f.DecText.value = cnvDecFromHex( sHexRed )
				+ "," + cnvDecFromHex( sHexGreen )
				+ "," + cnvDecFromHex( sHexBlue );
}

function putHexText( f )
{
	f.HexText.value = "#" + sHexRed + sHexGreen + sHexBlue;
}

function putText( f )
{
	putDecText( f );
	putHexText( f );
}

function updateRedCells()
{
	putColorCell( "RedBox00", "00", sHexGreen, sHexBlue );
	putColorCell( "RedBox33", "33", sHexGreen, sHexBlue );
	putColorCell( "RedBox66", "66", sHexGreen, sHexBlue );
	putColorCell( "RedBox99", "99", sHexGreen, sHexBlue );
	putColorCell( "RedBoxCC", "CC", sHexGreen, sHexBlue );
	putColorCell( "RedBoxFF", "FF", sHexGreen, sHexBlue );
}

function updateGreenCells()
{
	putColorCell( "GreenBox00", sHexRed, "00", sHexBlue );
	putColorCell( "GreenBox33", sHexRed, "33", sHexBlue );
	putColorCell( "GreenBox66", sHexRed, "66", sHexBlue );
	putColorCell( "GreenBox99", sHexRed, "99", sHexBlue );
	putColorCell( "GreenBoxCC", sHexRed, "CC", sHexBlue );
	putColorCell( "GreenBoxFF", sHexRed, "FF", sHexBlue );
}

function updateBlueCells()
{
	putColorCell( "BlueBox00", sHexRed, sHexGreen, "00" );
	putColorCell( "BlueBox33", sHexRed, sHexGreen, "33" );
	putColorCell( "BlueBox66", sHexRed, sHexGreen, "66" );
	putColorCell( "BlueBox99", sHexRed, sHexGreen, "99" );
	putColorCell( "BlueBoxCC", sHexRed, sHexGreen, "CC" );
	putColorCell( "BlueBoxFF", sHexRed, sHexGreen, "FF" );
}

function setBorder( sBoxName, vOld, vNew )
{
	sOld = sBoxName + vOld;
	sNew = sBoxName + vNew;
	if ( document.layers )
	{
		box = document.all[sOld];
		box.borderColor = "#FFFFFF";
		box = document.all[sNew];
		box.borderColor = "#000000";
	}
	else
	{
		box = document.all[sOld];
		box.style.borderColor = "#FFFFFF";
		box = document.all[sNew];
		box.style.borderColor = "#000000";
	}
}

function selectRed( v )
{
	setBorder( "RedBox", sHexRed, v );
	sHexRed = v;
	putRGBCell( sHexRed, sHexGreen, sHexBlue );
	f = document.DisplayText;
	putText( f );
	updateBlueCells();
	updateGreenCells();
}

function selectGreen( v )
{
	setBorder( "GreenBox", sHexGreen, v );
	sHexGreen = v;
	putRGBCell( sHexRed, sHexGreen, sHexBlue );
	f = document.DisplayText;
	putText( f );
	updateRedCells();
	updateBlueCells();
}

function selectBlue( v )
{
	setBorder( "BlueBox", sHexBlue, v );
	sHexBlue = v;
	putRGBCell( sHexRed, sHexGreen, sHexBlue );
	f = document.DisplayText;
	putText( f );
	updateRedCells();
	updateGreenCells();
}


//--></script>
