<script language="JavaScript">
<!--
function replaceWindowURL( win, url )
{
    var nVers = parseInt( navigator.appVersion );
    var sBrowser = navigator.appName;
    var bReplace = false;
    var bOpenEx = false;

    if ( sBrowser == "Netscape" )
    {
        if ( 2 < nVers )
            bReplace = true;
    }
    else if ( sBrowser == "Microsoft Internet Explorer"
            ||  sBrowser == "MSIE" )
    {
        if ( 3 < nVers )
            bReplace = true;
        else if ( 2 < nVers )
            bOpenEx = true;
    }

    if ( bReplace )
        win.location.replace( url );
    else if ( bOpenEx )
        win.open( url, "_self", "", true );
    else
        win.location.href = url;
}
//-->
</script>
