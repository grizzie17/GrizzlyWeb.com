<html>

<head>
<title>Image Rollover Example-2</title>
<!-- BEGIN HIDE -->
<meta name="ROBOTS" content="noindex">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<!-- END HIDE -->
<script language="JavaScript1.1">
<!--
// notice that the image code is in a "JavaScript1.1" code block

// allocate "Image" objects and set the image-file
var gButtonGreen = new Image();
gButtonGreen.src = "images/button_green.gif";
var gButtonGreenOn = new Image();
gButtonGreenOn.src = "images/button_green_on.gif";

//-->
</script>
<script language="JavaScript">
<!--
function rollover( imagename, objectsrc )
{
	// do nothing
}
//-->
</script>
<script language="JavaScript1.1">
<!--
function rollover( imagename, objectsrc )
{
	if ( document.images )
		document.images[imagename].src = eval(objectsrc+".src");
}

function imgMouseOver( sName )
{
	if ( document.images )
	{
		var o = document.images[sName];
		if ( o.hoversrc )
			o.src = o.hoversrc;
	}
	return false;
}

function imgMouseOut( sName )
{
	if ( document.images )
	{
		var o = document.images[sName];
		if ( o.stdsrc )
			o.src = o.stdsrc;
	}
	return false;
}

//-->
</script>
</head>

<body bgcolor="#CCCCCC">

<!--
	We have two links one around the "GreenButton" image and a separate one to
	demonstrate that we can cause a rollover from a different link.
	
	Please note that the "img" has been labeled with name="GreenButton".  This
	is important since we use the label to identify which image to rollover.
-->

<p><a href="../imagerollover.asp" onmouseover="imgMouseOver('GreenButton')"
onmouseout="imgMouseOut('GreenButton')"><img src="images/button_green.gif"
stdsrc="images/button_green.gif" hoversrc="images/button_green_on.gif" name="GreenButton"
id="GreenButton" border="0" width="71" height="70"></a></p>
<p><a href="../imagerollover.asp" onmouseover="imgMouseOver('GreenButton')"
onmouseout="imgMouseOut('GreenButton')">Rollover Link</a></p>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     </body>

</html>
