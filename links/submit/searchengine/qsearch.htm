    <script language="JavaScript"><!--

var kYourSearchHere = "your+search+here";

function setDocumentCookie( oDoc, sName, sValue )
{
	if ( sName.length < 1 )
		return;

	if ( 0 < sValue.length )
	{
		var	expDate = new Date();
		expDate.setTime( expDate.getTime() + 365*24*60*60*1000 );
		oDoc.cookie = ""
						+ sName + "=" + sValue + "; "
						+ "expires=" + expDate.toGMTString();
	}
	else
	{
		oDoc.cookie = sName + "=";
	}
}

function setNamedCookie( sName, sValue )
{
	setDocumentCookie( document, sName, sValue );
}

function deleteDocumentCookie( oDoc, sName )
{
	oDoc.cookie = sName + "=";
}

function deleteCookie( sName )
{
	deleteDocumentCookie( document, sName );
}

function fetchDocumentCookie( oDoc, sName )
{
	var sValue = "";
	var index = 0;

	if( oDoc.cookie )
		index = oDoc.cookie.indexOf( sName + "=" );
	else
		index = -1;

	if ( index < 0 )
	{
		sValue = "";
	}
	else
	{
		var countbegin = (oDoc.cookie.indexOf( "=", index ) + 1);
		if ( 0 < countbegin )
		{
			var countend = oDoc.cookie.indexOf( ";", countbegin );
			if ( countend < 0 )
				countend = oDoc.cookie.length;
			sValue = oDoc.cookie.substring( countbegin, countend );
		}
		else
		{
			sValue = "";
		}
	}
	return sValue;
}

function fetchNamedCookie( sName )
{
	return fetchDocumentCookie( document, sName );
}

function loadSearchCookie()
{
	var sEngine = fetchNamedCookie( "GrizzlyWebSearch" );
	var objEngines = document.SearchForm.engine;
	var nMaxOptions = objEngines.length;
	var n = 0;
	for ( n = 0; n < nMaxOptions; ++n )
	{
		if ( sEngine == objEngines.options[n].text )
		{
			document.SearchForm.engine.selectedIndex = n;
			return;
		}
	}
	/*
	// if we got to here then we did not find a match
	// we will just let it default
	*/
}

function buildSearchURL( site, s )
{
	var nStart = site.indexOf( kYourSearchHere );
	var sSearch = site.substring( 0, nStart );
	sSearch += s;
	sSearch += site.substring( nStart + kYourSearchHere.length, site.length );

	return sSearch;
}

function fixSearchString( searchstring )
{
	var newstring = "";
	var thesub = "";
	var i = 0;
	for ( i = 0 ; i <= searchstring.length ; i++ )
	{
		thesub = searchstring.substring(i,i+1);
		if ( thesub != "/" && thesub != "+" && thesub != "%" )
		{
			newstring = newstring + thesub;
		}
		else
		{
			if ( thesub == "/" )
				newstring = newstring + "%2F";
			if ( thesub == "+" )
				newstring = newstring + "%2B";
			if ( thesub == "%" )
			{
				if ( searchstring.substring(i,i+3) == "%20" )
				{
					newstring = newstring + "+";
					i += 2;
				}
				else
				{
					newstring = newstring + thesub;
				}
			}
		}
	}
	return newstring;
}

function handleEngineChange()
{
	document.SearchForm.SearchString.focus();
	var nOption = document.SearchForm.engine.selectedIndex;
	var sEngine = document.SearchForm.engine.options[nOption].text;
	var which = document.SearchForm.engine.options[nOption].value;
	if ( which.length < 1 )
	{
		document.SearchForm.engine.selectedIndex = nOption - 1;
		return;
	}

	setNamedCookie( "GrizzlyWebSearch", sEngine );
}

function doSearch()
{
	var nOption = document.SearchForm.engine.selectedIndex;
	var sEngine = document.SearchForm.engine.options[nOption].text;
	var which = document.SearchForm.engine.options[nOption].value;
	if ( which.length < 1 )
		return;

	setNamedCookie( "GrizzlyWebSearch", sEngine );

	var searchstring = document.SearchForm.SearchString.value;
	searchstring = escape( searchstring );
	if ( searchstring.length < 1 )
	{
		var n = which.indexOf("%%%%");
		if ( n < 0 )
		{
			var i = which.indexOf("//");
			n = which.indexOf("/", i+2);
			if ( n < 0 )
				n = which.length;
			else
				++n;
		}
		searchstring = which.substring( 0, n );
	}
	else
	{
		var n = which.indexOf("%%%%");
		if ( 0 < n )
			which = which.substring( n+4, which.length );
		var newstring = fixSearchString( searchstring );
		searchstring = buildSearchURL( which, newstring );
	}
	open( searchstring, "_top" );
}

loadSearchCookie();
